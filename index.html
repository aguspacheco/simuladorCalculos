<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador calculo de tasas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <class="parent">
      <fieldset>
        <legend><b>Simulador Mensura</b></legend>
        <section class="mensura">
            <form class="formulario" id="formularioMensura">
              <div class="elemento">
                <label for="origen" class="labelInput">Parcelas Origen *</label>
                <input type="number" id="origen" min="0" required />
              </div>

              <div class="elemento">
                <label for="resultante">Parcelas Resultantes *</label>
                <input type="number" id="resultante" min="0" required />
              </div>

              <div class="elemento">
                <label for="uFuncional">Unidad Funcional</label>
                <input type="number" id="ufuncional" min="0" required />
              </div>

              <div class="elemento">
                <label for="ddjj">Declaración Jurada</label>
                <input type="number" id="ddjj" min="0" required />
              </div>

              <div class="elemento">
                <label for="estadoParcelario">Verificación Estado Parcelario</label>
                <input type="number" id="estadoParcelario" min="0" required />
              </div>

              <div class="elemento">
                <label for="estudio">Estudio de titulo y antecedente dominal</label>
                <input type="number" id="estudio" min="0" required />
              </div>

              <div class="elemento">
                <label for="cementerio">Cementerio</label>
                <input type="number" id="cementerio" min="0" required />
              </div>

              <div class="elemento">
                <label for="preferencial">Preferencial</label>
                <input type="checkbox" id="preferencialMensura" />
              </div>
            </form>
        </section>
      </fieldset>
    
      <section class="botones">
        <button class="calcular-btn btn" id="calcular-btn" type="button">
          Calcular
        </button>

        <button class="borrar-btn btn" id="borrar-btn" type="button">
          Borrar
        </button>
     
        <button class="volver-btn btn" id="volver-btn" type="button">
          Volver
        </button>
      </section>
      
          <div class="conteinerResultados" id="tablaMensura">
            <table class="tabla">
              <thead>
                <tr>
                  <th>Datos Ingresados</th>
                  <th>Cantidad</th>
                  <th>Valor</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody class="resultados" id="resultadosMensura"></tbody>
            </table>
          </div>

          <section class="valuaciones">
            <form class="formulario" id="formularioValuaciones">
              <div class="elemento">
                <label for="declaracionesJuradas">Declraciones juradas</label>
                <input type="number" id="declaraconesJuradas" min="0" required>
              </div>

              <div class="elemento">
                  <label for="valoresFiscales">Valores fiscales</label>
                  <input type="number" id="valoresFiscales" min="0" required>
              </div>

              <div class="elemento">
                <label for="pedidoValoresFiscales">Reconsideración valores fiscales</label>
                <input type="number" id="pedidoValoresFiscales" min="0" required>
              </div>

              <div class="elemento">
                <label for="reconsideracionVir">Reconsideracion vir</label>
                <input type="number" id="vir" min="0" required> 
              </div>

              <div class="elemento">
                <label for="preferencialValuaciones">Preferencial</label>
                <input type="checkbox" id="preferencialValuaciones"/>
              </div>
            </form>
          </section>
  </body>
  <script src="./formularios/mensura.js" type="module"></script>
</html>
